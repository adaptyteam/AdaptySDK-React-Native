name: üêõ Bug Report
description: Report a reproducible bug or regression in Adapty SDK.
labels: ["bug"]
assignees:
  - divanc
body:
- type: markdown
  attributes:
    value: |
      Thanks for taking the time to fill out this bug report!
- type: textarea
  id: what-happened
  attributes:
    label: What happened?
    description: Also tell us, what did you expect to happen?
    placeholder: Tell us what you see!
    value: "A bug happened!"
  validations:
    required: true
- type: input
  id: version
  attributes:
    label: Version
    description: What version of `react-native-adapty` are you running?
    placeholder: v2.3.11
  validations:
    required: true
- type: dropdown
  id: browsers
  attributes:
    label: What platforms are you seeing the problem on?
    multiple: true
    validations:
      required: true
    options:
      - iOS
      - Android
- type: textarea
  id: logs
  attributes:
    label: System info
    description: Please copy and paste response of `npx react-native info`.
    render: shell
    validations:
      required: true
